<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games House</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffd700 0%, #ffec8b 25%, #ffd700 50%, #ffcc00 75%, #ffd700 100%);
            min-height: 100vh;
            color: #2c3e50;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-section {
            margin-bottom: 40px;
            animation: scaleIn 1s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 6px solid #8B4513;
            box-shadow: 0 15px 35px rgba(139, 69, 19, 0.3), 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 0 auto 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: #fff;
            padding: 5px;
        }

        .profile-image:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 20px 40px rgba(139, 69, 19, 0.4), 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .profile-name {
            font-size: 2.5em;
            font-weight: bold;
            color: #763A00;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
        }

        .profile-description {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #2c3e50;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(139, 69, 19, 0.3);
            border-radius: 25px;
            padding: 18px 25px;
            text-decoration: none;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideInLeft 0.6s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .link-item:nth-child(even) {
            animation: slideInRight 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.5s;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            transform: translateY(-3px) scale(1.02);
            border-color: #8B4513;
            background: linear-gradient(135deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.9));
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.2), 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .link-icon {
            width: 28px;
            height: 28px;
            transition: transform 0.3s ease;
        }

        .link-item:hover .link-icon {
            transform: rotate(360deg) scale(1.1);
        }

        .link-text {
            font-size: 1.1em;
            font-weight: 600;
            flex: 1;
        }

        .whatsapp-1 {
            border-left: 8px solid #25D366;
        }

        .whatsapp-2 {
            border-left: 8px solid #128C7E;
        }

        .instagram {
            border-left: 8px solid #E1306C;
        }

        .facebook {
            border-left: 8px solid #3b5998;
        }

        .email {
            border-left: 8px solid #D44638;
        }

        .location {
            border-left: 8px solid #34A853;
        }

        .footer {
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9em;
            color: #2c3e50;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .profile-name {
                font-size: 2em;
            }
            
            .link-item {
                padding: 15px 20px;
            }
            
            .link-text {
                font-size: 1em;
            }
        }

        /* Loading Animation */
        .loading {
            opacity: 0;
            animation: fadeIn 0.1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Particles Background Effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(139, 69, 19, 0.4);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }
    </style>
</head>

    <script>
        // Add loading animation
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector('.container').classList.remove('loading');
            }, 100);
        });

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('particles').appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 6000);
        }

        // Generate particles periodically
        setInterval(createParticle, 800);

        // Add click effects to links
        document.querySelectorAll('.link-item').forEach(link => {
            link.addEventListener('click', function(e) {
                // Create ripple effect
                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(139, 69, 19, 0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = '50%';
                ripple.style.top = '50%';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.marginLeft = '-10px';
                ripple.style.marginTop = '-10px';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Add smooth hover effects for profile image
        const profileImage = document.querySelector('.profile-image');
        profileImage.addEventListener('mouseenter', function() {
            this.style.filter = 'brightness(1.1) contrast(1.1)';
        });
        
        profileImage.addEventListener('mouseleave', function() {
            this.style.filter = 'brightness(1) contrast(1)';
        });
    </script>
